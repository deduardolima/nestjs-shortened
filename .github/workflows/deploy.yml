name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: ${{ matrix.node-version }}
          cache-dependency-path: 'package-lock.json'
      - name: Rename env.example to .env
        run: mv env.example .env
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
      - name: Build the project
        run: |
          npm run build
      - name: Run unit tests
        run: |
          npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - name: Configure Google Cloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Authenticate Docker
        run: |
         # gcloud auth configure-docker gcr.io --quiet
         echo "${{ secrets.GCP_SA_KEY }}" | docker login -u _json_key --password-stdin https://gcr.io
      - name: Build and push Docker image
        run: |
            docker build -t gcr.io/nestjs-api-374517/bi-server:$GITHUB_SHA .
            docker push gcr.io/nestjs-api-374517/bi-server:$GITHUB_SHA
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy bi-server \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/bi-server:$GITHUB_SHA \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --project ${{ secrets.GCP_PROJECT_ID }}
